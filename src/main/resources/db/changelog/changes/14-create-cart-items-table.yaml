databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: mateacademy
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_items_shopping_cart
                    referencedTableName: shopping_carts
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_items_book
                    referencedTableName: books
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
